type User {
	username: String!
	email: String!
	passwordHash: String!
	projects: [Project]
	articles: [Article]
	likedArticles: [Article]
	_id: ID
}

type Article {
	title: String!
	text: String!
	tags: [Tags]
	imageUrl: String
	externalLink: String
	linkedProjects: [Project]
	createdBy: User!
	_id: ID
}

type Kanban {
	backlog: [String]
	todo: [String]
	doing: [String]
	done: [String]
	project: Project!
	createdBy: User!
	_id: ID!
}

type Project {
	title: String!
	description: String
	createdBy: User!
	frontend: FrontendConfig!
	backend: BackendConfig!
	installScripts: InstallScripts
	kanban: Kanban
	articles: [Article]
	_id: ID
}

type FrontendConfig {
	framework: FrontFrame
	gqlClient: Boolean
	packages: [Packages!]!
}

type BackendConfig {
	environment: BackendEnv!
	moduleType: ModuleType
	gqlServer: Boolean
	cms: CMS
	packages: [Packages!]!
	database: Database
}

type InstallScripts {
	frontend: String
	backend: String
}

input FrontendConfigInput {
	framework: FrontFrame
	gqlClient: Boolean
	packages: [Packages!]!
}

input BackendConfigInput {
	environment: BackendEnv!
	moduleType: ModuleType
	gqlServer: Boolean
	cms: CMS
	packages: [Packages!]!
	database: Database
}

input InstallScriptsInput {
	frontend: String
	backend: String
}
input ArticleInput {
	title: String!
	text: String!
	tags: [Tags]
	imageUrl: String
	externalLink: String
	linkedProjects: [ID]
	createdBy: ID
	# Any other fields from Article that are required for creating a new article
}

input KanbanInput {
	backlog: [String]
	todo: [String]
	doing: [String]
	done: [String]
	project: ID!
	createdBy: ID!
}

input LoginInput {
	input: String
	password: String!
}

type Token {
	value: String!
	isAuthenticated: Boolean
}

type LogoutResponse {
	loggedOut: Boolean
}

type Authenticationstatus {
	cookieIsPresent: Boolean
}

type Query {
	allProjects: [Project]
	findProject(_id: ID): Project
	searchProject(_id: ID, title: String): Project

	allArticles: [Article]
	findArticle(_id: ID): Article

	currentUser: User

	myProjects: [Project]

	checkAuthentication: Authenticationstatus!
}

type Mutation {
	##Project CRUD
	createProject(
		title: String!
		description: String
		createdBy: ID!
		frontend: FrontendConfigInput!
		backend: BackendConfigInput!
		installScripts: InstallScriptsInput
		kanban: KanbanInput
		articles: [ArticleInput]
	): Project
	addInstallScript(_id: ID!): Project

	editProject(_id: ID!, title: String, description: String, createdBy: ID!): Project

	deleteProject(_id: ID!, createdBy: ID!): Boolean

	deleteArticle(_id: ID!, createdBy: ID!): Boolean

	deleteKanban(_id: ID!, createdBy: ID!): Boolean

	deleteUser(_id: ID!, password: String!): Boolean

	createArticle(
		title: String!
		text: String!
		tags: [Tags]
		imageUrl: String
		externalLink: String
		linkedProjects: [ID]
		createdBy: ID!
	): Article

	linkArticleToProject(_id: ID!, projectId: ID!): Article

	editArticle(
		_id: ID!
		title: String
		text: String
		tags: [Tags]
		imageUrl: String
		externalLink: String
		createdBy: ID!
	): Article

	createUser(username: String!, email: String!, password: String!): User

	editUser(_id: ID!, username: String, email: String): User

	updatePassword(_id: ID!, oldPassword: String!, newPassword: String!): User

	login(credentials: LoginInput!): Token

	logout: LogoutResponse
}
